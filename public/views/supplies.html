<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Supplies</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
</head>
<body style="text-align: center; margin-top: 20px;" oncontextmenu="return false;">
<div style="width:75%; margin:auto">

    <div style="display: inline-block; border: 1px solid #345db5; height: 130px; width: 160px; color: #345db5;
                text-align: center; padding-top: 15px; margin: 20px;" class="button" onclick="window.location='/views/my_stock.html';">
        <img src="/images/stockLevels.png" height="80" style="margin-bottom: 10px;"/>
        <br/>
        My Stock Levels
    </div>

    <div style="display: inline-block; border: 1px solid #345db5; height: 130px; width: 160px; color: #345db5;
                text-align: center; padding-top: 15px; margin: 20px;" class="button" onclick="window.parent.stock.disposeItem()">
        <img src="/images/losses.png" height="80" style="margin-bottom: 10px;"/>
        <br/>
        Record Kit Losses
    </div>

    <div style="display: inline-block; border: 1px solid #345db5; height: 130px; width: 160px; color: #345db5;
                text-align: center; padding-top: 15px; margin: 20px; font-size: 16px !important;" class="button"
                onclick="window.parent.stock.transferItem()">
        <img src="/images/new.png" height="80" style="margin-bottom: 10px;"/>
        <br/>
        Stock Transfer within Site
    </div>

</div>

</body>
</html>
